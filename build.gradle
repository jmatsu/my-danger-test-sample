plugins {
    id 'java'
    id 'checkstyle'
}

dependencies {
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:23.0'
    testImplementation 'junit:junit:4.12'
}

repositories {
    jcenter()
}

task checkstyle(type: Checkstyle, group: "Custom verification") {
    configFile file("${rootDir}/checkstyle.xml")
    source 'src'
    include '**/*.java'
    exclude 'src/test/**/*.java'
    reports {
        xml {
            destination "${buildDir}/checkstyle/checkstyle.xml"
        }
    }
    classpath = files()
}
